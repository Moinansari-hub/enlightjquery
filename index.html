<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Information System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./index.js"></script>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="weather">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-center mb-4">Weather Information System</h2>
          <div class="form-group search">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="getWeatherInfo()">Get Weather</button>
          <div id="weatherInfo" class="mt-4">
            <div id="weatherContent"  class="weather-content" style="display: none;">
              <h4>Weather Information:</h4>
              <img src="images/clear.png" class="weather-icon">
              <p><strong>Condition:</strong> <span id="condition"></span></p>
              <p><strong>Temperature:</strong> <span id="temperature"></span>°F / <span id="temperatureCelsius"></span>°C</p>
              <div class="details">
                <div class="col">
                  <img src="images/humidity.png">
                  <div class="mt-2">
                    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                  </div>
                </div>
              
                <div class="col">
                  <div>
                    <img src="images/wind.png">
                  </div>
                  <p><strong>Wind:</strong> <span id="description"></span>kph</p>
                </div>
              
              </div>
            </div>
            <div id="errorDiv"></div>
          </div>
          <div class="dim-overlay" id="loaderOverlay">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
